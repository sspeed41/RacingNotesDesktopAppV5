_format_version: "3.0"

services:
  - name: auth-v1-open
    url: http://auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Language
            - Content-Language
            - Content-Type
            - Authorization
            - ApiKey
            - X-Requested-With
          exposed_headers:
            - X-Total-Count
            - X-Pagination-Limit
            - X-Pagination-Offset
            - X-Pagination-Count
          credentials: true
          max_age: 3600

