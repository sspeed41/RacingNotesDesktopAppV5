# Racing Notes Desktop App V5 - Local Development Setup
# This docker-compose file sets up a complete local Supabase environment

version: '3.8'

services:
  # PostgreSQL database
  db:
    image: supabase/postgres:15.1.0.117
    container_name: racing_notes_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your-super-secret-jwt-token-with-at-least-32-characters-long
      JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      JWT_EXP: 3600
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    networks:
      - racing-notes-network

  # Supabase Kong API Gateway
  kong:
    image: kong:2.8.1
    container_name: racing_notes_kong
    restart: unless-stopped
    entrypoint: bash -c 'eval "echo \"$$(cat /tmp/kong.conf)\"" > /tmp/kong.conf && /docker-entrypoint.sh kong docker-start'
    ports:
      - "8000:8000"
      - "8443:8443"
    depends_on:
      - db
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /tmp/kong.conf
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-id,cors,key-auth,acl,basic-auth
      KONG_LOG_LEVEL: info
    volumes:
      - ./kong.conf:/tmp/kong.conf
    networks:
      - racing-notes-network

  # Supabase Auth
  auth:
    image: supabase/gotrue:v2.132.3
    container_name: racing_notes_auth
    restart: unless-stopped
    depends_on:
      - db
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:your-super-secret-jwt-token-with-at-least-32-characters-long@db:5432/postgres?search_path=auth
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: '*'
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_SMTP_ADMIN_EMAIL: admin@example.com
      GOTRUE_SMTP_HOST: mail
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_USER: fake_mail_user
      GOTRUE_SMTP_PASS: fake_mail_password
      GOTRUE_SMTP_SENDER_NAME: Racing Notes
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
    networks:
      - racing-notes-network

  # Supabase REST API
  rest:
    image: postgrest/postgrest:v11.2.0
    container_name: racing_notes_rest
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PGRST_DB_URI: postgres://postgres:your-super-secret-jwt-token-with-at-least-32-characters-long@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    networks:
      - racing-notes-network

  # Supabase Realtime
  realtime:
    image: supabase/realtime:v2.25.35
    container_name: racing_notes_realtime
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: your-super-secret-jwt-token-with-at-least-32-characters-long
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    networks:
      - racing-notes-network

  # Supabase Storage
  storage:
    image: supabase/storage-api:v0.40.4
    container_name: racing_notes_storage
