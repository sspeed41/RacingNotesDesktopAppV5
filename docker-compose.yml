    depends_on:
      - meta
    networks:
      - racing-notes-network

  # Supabase Meta API
  meta:
    image: supabase/postgres-meta:v0.68.0
    container_name: racing_notes_meta
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: your-super-secret-jwt-token-with-at-least-32-characters-long
    networks:
      - racing-notes-network

  # Analytics service
  analytics:
    image: supabase/logflare:1.4.0
    container_name: racing_notes_analytics
    restart: unless-stopped
    depends_on:
      - db
    environment:
      LOGFLARE_NODE_HOST: 127.0.0.1
      LOGFLARE_API_KEY: your-super-secret-jwt-token-with-at-least-32-characters-long
      LOGFLARE_SINGLE_TENANT: "true"
      LOGFLARE_SUPABASE_MODE: "true"
      POSTGRES_BACKEND_URL: postgres://postgres:your-super-secret-jwt-token-with-at-least-32-characters-long@db:5432/postgres
      POSTGRES_BACKEND_SCHEMA: _analytics
      LOGFLARE_FEATURE_FLAG_OVERRIDE: multibackend=true
    networks:
      - racing-notes-network

networks:
  racing-notes-network:
    name: racing-notes-network

volumes:
  db-data:
    name: racing-notes-db-data
  storage-data:
    name: racing-notes-storage-data 